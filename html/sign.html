     <main>
         <!--Formulario-->
         <section class="main--form-container">
             <article class="main--form wow animate__animated animate__zoomIn">
                 <div class="form_title--container">
                     <h2 class="form_title">Subscribe</h2>
                 </div>
                 <form action="#" method="get" enctype="multipart/form-data">
                     <fieldset>
                         <div class="container-fluid">
                             <div class="form_campos--container justify-content-center">
                                 <div class="row">
                                     <div class="col">
                                         <div class="form_item nombre col-sm-12 col-md-12  justify-content-center">
                                             <label for="nombre" class="campos" >Name <span>*</span> </label>
                                             <input class="input_item nombre" name="nombre" type="text" placeholder="name" required>
                                         </div>
                                     </div>
                                     <div class="col">
                                         <div class="form_item apellido col-sm-12 col-md-12">
                                             <label for="apellido" class="campos">last name <span>*</span> </label>
                                             <input class="input_item" name="apellido" type="text" placeholder="last name" required>
                                         </div>
                                     </div>
                                 </div>
                                 <div class="row">
                                     <div class="col">
                                         <div class="form_item email col-sm-12 col-md-12">
                                             <label for="mail" class="campos">E-mail <span>*</span> </label>
                                             <input class="input_item" name="mail" type="email"  placeholder="e-mail" required>
                                         </div>
                                     </div>
                                     <div class="col">
                                         <div class="form_item password col-sm-12 col-md-12">
                                             <label for="password" class="campos">Password <span>*</span> </label>
                                             <input class="input_item" name="password" type="password"  placeholder="Password" required>
                                         </div>
                                     </div>
                                 </div>
                                 <div class="select-country">
                                     <div class="row">
                                         <div class="col col-sm-12 col-md-12">
                                             <div class="form_item--pais">
                                             <select class="form-select" aria-label="Default select example" name="pais" id="pais">
                                             <option selected>Select your country</option>
                                             <option value="ar">Argentina</option>
                                             <option value="ur">Uruguay</option>
                                             <option value="eu">Estados Unidos</option>
                                             <option value="col">Colombia</option>
                                         </select>
                                     </div>
                                 </div>
                                 <div class="row">
                                     <div class="col col-sm-12 col-md-12">
                                         <div class="form_item--noticias">
                                             <div class="noticias">
                                                 <label for="noticias" class="noticias">SUBSCRIBE TO EMAIL UPDATES FROM:
                                                </label>
                                             </div>
                                             <div class="col col-sm-12 col-md-12">
                                             <input name="noticias" type="checkbox">
                                             <span class="span_billie">BILLIE EILISH</span>
                                         </div>
                                         <div class="comment">
                                             <p>Leave a comment!</p>
                                             <div class="form-floating comentarios">
                                                 <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                                                 <label for="floatingTextarea2">Comments</label>
                                             </div>
                                         </div>
                                     </div>
                                 </div>
                                 <div class="button">
                                     <label for="reset"></label>
                                     <input class="btn_form" name="reset" type="reset" value="Reset" class="btn">
                                     <label for="enviar"></label>
                                     <input class="btn_form" name="enviar" type="submit" value="Suscribe" class="btn">
                                 </div>
                             </div>
                         </div>  
                     </fieldset>
                 </form>
             </article>
         </section>
